<!DOCTYPE html>
<html lang='en'>

<head>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Paleta de Cores</title>
</head>

<body>
<script>
  document.querySelectorAll('.pixelBackG').forEach(pixel => {
  pixel.className = 'pixel pixelBackG';
});

document.querySelectorAll('.pixel').forEach(item => {
  item.addEventListener('click', () => item.classList.add('color-01'))
});

</script>

<header>
<h1 id='title'>Paleta de Cores</h1>
</header>
<section class='color-palette' id='color-palette'>
  <div class='color color-01 selected' id='color-01'></div>
  <div class='color color-02' id='color-02'></div>
  <div class='color color-03' id='color-03'></div>
  <div class='color color-04' id='color-04'></div>
  </section><br>
<button class='clear-board' id='clear-board'>Limpar</button>
<div class='pixel-board' id='pixel-board'><br>
  <div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div>
  <div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div>
  <div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div>
  <div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div>
  <div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div><div class='pixel'></div>
</div>
<script src='script.js'></script>
</body>

</html>
